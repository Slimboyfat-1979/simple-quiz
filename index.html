<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3.4.0"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>
        <p class="score">Score: {{score}}</p>
        <p class="question-label">Question</p>
        <p class="question-text">{{question}}</p>
        <p class="timer">{{timer}}</p>
        <div class="answer-section">
          <label for="">Your Answer</label>
          <input v-model="answer" style="display: block" type="text" />
        </div>
        <p class="score-message" v-if="gameEnd">
          Congratulations your score is {{score}}
        </p>
      </div>
    </div>
    <script>
      const { createApp, ref, computed } = Vue;
      const App = {
        setup() {
          let score = ref(0);
          let answer = ref(null);
          let timer = ref(10);
          let gameEnd = ref(false);

          let currentQuestion = ref(0);

          const questionSet = [
            {
              id: 1,
              question: "Which planet is known as the Red Planet?",
              answer: "Mars",
            },
            {
              id: 2,
              question: "What is the largest ocean on Earth?",
              answer: "Pacific",
            },
            {
              id: 3,
              question: "Who wrote 'Romeo and Juliet'?",
              answer: "Shakespeare",
            },
            {
              id: 4,
              question: "What is the chemical symbol for gold?",
              answer: "Au",
            },
            {
              id: 5,
              question: "Which country is known as the Land of the Rising Sun?",
              answer: "Japan",
            },
            {
              id: 6,
              question: "How many continents are there on Earth?",
              answer: "7",
            },
            {
              id: 7,
              question: "What is the capital city of France?",
              answer: "Paris",
            },
            {
              id: 8,
              question: "What gas do plants absorb from the atmosphere?",
              answer: "Carbon dioxide",
            },
            {
              id: 9,
              question: "Who painted the Mona Lisa?",
              answer: "Da Vinci",
            },
            {
              id: 10,
              question: "What is the smallest prime number?",
              answer: "2",
            },
          ];

          let question = computed(() => {
            if (currentQuestion.value === questionSet.length) {
              clearInterval(gameInterval);
              clearInterval(timerInterval);
              timer.value = 0;
              gameEnd.value = true;
              return;
            } else {
              return questionSet[currentQuestion.value].question;
            }
          });

          let timerInterval = setInterval(() => {
            timer.value--;
          }, 1000);

          let gameInterval = setInterval(() => {
            if (!answer.value) {
              currentQuestion.value++;
              timer.value = 10;
            } else {
              if (answer.value === questionSet[currentQuestion.value].answer) {
                timer.value = 10;
                score.value++;
                answer.value = "";
                currentQuestion.value++;
              } else {
                timer.value = 10;
                answer.value = "";
                currentQuestion.value++;
              }
            }
          }, 10000);

          return { score, currentQuestion, answer, question, timer, gameEnd };
        },
      };
      createApp(App).mount("#app");
    </script>
  </body>
</html>

<style scoped>
  .timer {
    font-family: "Courier New", Courier, monospace;
    font-size: 2rem;
    font-weight: bold;
    color: #ff3c3c;
    background-color: #1e1e1e;
    padding: 0.5em 1em;
    border-radius: 8px;
    width: fit-content;
    margin: 1em auto;
    text-align: center;
    box-shadow: 0 0 10px rgba(255, 60, 60, 0.5);
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0% {
      box-shadow: 0 0 10px rgba(255, 60, 60, 0.5);
    }
    50% {
      box-shadow: 0 0 20px rgba(255, 60, 60, 0.8);
    }
    100% {
      box-shadow: 0 0 10px rgba(255, 60, 60, 0.5);
    }
  }

  .score {
    font-size: 1.5rem;
    font-weight: bold;
    color: #2ecc71;
    margin-bottom: 1em;
    text-align: center;
  }

  .question-label {
    font-size: 1.2rem;
    font-weight: 600;
    color: #3498db;
    margin-bottom: 0.5em;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .question-text {
    font-size: 1.4rem;
    font-weight: 500;
    color: #333;
    background-color: #f9f9f9;
    padding: 1em;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin-bottom: 1em;
  }

  .answer-section {
    margin: 2em auto;
    max-width: 400px;
    text-align: left;
  }

  .answer-section label {
    display: block;
    font-size: 1rem;
    font-weight: 600;
    color: #555;
    margin-bottom: 0.5em;
  }

  .answer-section input[type="text"] {
    width: 100%;
    padding: 0.75em 1em;
    font-size: 1rem;
    border: 2px solid #ccc;
    border-radius: 6px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  .answer-section input[type="text"]:focus {
    border-color: #3498db;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    outline: none;
  }

  .score-message {
    font-size: 2rem;
    font-weight: bold;
    color: #2ecc71;
    background: #eafff3;
    border: 2px solid #2ecc71;
    border-radius: 10px;
    padding: 1em 2em;
    margin: 2em auto;
    text-align: center;
    box-shadow: 0 2px 12px rgba(46, 204, 113, 0.15);
    animation: pop 0.5s;
  }

  @keyframes pop {
    0% {
      transform: scale(0.8);
      opacity: 0;
    }
    80% {
      transform: scale(1.05);
      opacity: 1;
    }
    100% {
      transform: scale(1);
    }
  }
</style>
