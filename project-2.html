<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3.4 Template</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css/normalize.css"
    />
    <style type="text/css">
      body {
        font-family: monospace;
        padding: 20px;
        font-size: 2em;
      }
      .can {
        color: green;
      }
      .cant {
        color: red;
      }
    </style>
    <script src="https://unpkg.com/vue@3.4.0"></script>
  </head>

  <body>
    <div id="app">
      <div>
        <label for="">Enter your age</label>
        <input style="display: block" v-model="age" type="text" />
      </div>
      <div>{{message}}</div>
      <div>
        Can you drive:
        <span v-bind:class="{can: canDrive === 'Yes', cant: canDrive === 'No'}"
          >{{canDrive}}</span
        >
      </div>
    </div>
    <script>
      const { createApp, ref, computed } = Vue;
      const App = {
        setup() {
          let message = ref("hello");
          let age = ref(null);

          let canDrive = computed(() => {
            console.log("Computed!");
            return age.value >= 18 ? "Yes" : "No";
          });

          setTimeout(() => {
            console.log("Changed");
            message.value = "Bye";
            age.value = 24;
          }, 2000);
          return {
            message,
            canDrive,
            age,
          };
        },
      };

      createApp(App).mount("#app");
    </script>
  </body>
</html>
